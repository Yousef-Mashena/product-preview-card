<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link
      rel="preload"
      href="./assets/fonts/Montserrat-VariableFont_wght.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="./assets/fonts/fraunces/Fraunces-VariableFont_SOFT,WONK,opsz,wght.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <main>
      <div class="image-container">
        <picture>
          <source
            srcset="./assets/images/image-product-desktop.jpg"
            media="(min-width: 992px)"
          />
          <img
            src="./assets/images/image-product-mobile.jpg"
            alt="Product picture"
          />
        </picture>
      </div>
      <section class="product-details">
        <p class="category">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="price">
          <span class="sale-price">$149.99</span>
          <span class="full-price">$169.99</span>
        </p>
        <button>
          <img src="./assets/shopping-cart.png" alt="" class="icon" />
          Add to Cart
        </button>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Yousef Mashena</a>.
      </div>
    </footer>
  </body>
</html>
